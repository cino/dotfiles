packages:
  darwin:
    taps:
    - 'hashicorp/tap'
    brews:
    - 'git'
    - 'hub'
    - 'gh'
    - 'dockutil'
    - 'nmap'
    - 'whatmask'
    - 'watch'
    - 'wget'
    - 'curl'
    - 'awscli'
    - 'fswatch'
    - 'mkcert'
    - 'nss'
    - 'peco'
    - 'jq'
    - 'fzf'
    - 'tmux'
    - 'speedtest-cli'
    - 'httpie'

    # Terminal
    - 'antidote' # ZSH Plugin Management
    - 'thefuck' # Fun terminal command to suggest a solution for previously given command
    - 'scc' # Gives lines of code per language in directory
    - 'tlrc' # "TLDR" improved version of the man (manual) command
    - 'duf' # actually readable df like output
    - 'tree' # print file tree
    - 'dog' # improved `dig`
    - 'gnupg'

    # Development
    - 'hashicorp/tap/terraform'
    - 'hashicorp/tap/packer'

    casks:
    - 'gpg-suite'
    - 'iterm2'
    - 'bartender'
    - 'raycast'
    - 'spotify'
    - 'visual-studio-code'
    - '1password'
    - 'signal'
    - 'drawio'
    - 'protonvpn'
    - 'leapp' # AWS Credentials management
